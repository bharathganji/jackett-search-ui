<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Jackett Search - Find Torrents Quickly</title>
    <!-- More descriptive title -->

    <meta
      name="description"
      content="Effortlessly search for torrents using Jackett. Find the latest movies, TV shows, and more with fast and accurate results."
    />
    <meta
      name="keywords"
      content="jackett, torrent search, torrent finder, movies, tv shows, downloads, file sharing"
    />

    <link rel="canonical" href="https://your-website.com" />
    <!-- Replace with your actual URL -->

    <!-- Open Graph Tags (Social Media Sharing) -->
    <meta
      property="og:title"
      content="Jackett Search - Find Torrents Quickly"
    />
    <meta
      property="og:description"
      content="Effortlessly search for torrents using Jackett. Find the latest movies, TV shows, and more with fast and accurate results."
    />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://your-website.com" />
    <!-- Replace with your actual URL -->
    <meta
      property="og:image"
      content="https://your-website.com/your-og-image.jpg"
    />
    <!-- Replace with your OG image URL -->

    <!-- Twitter Card Tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:site" content="@your_twitter_handle" />
    <!-- Replace with your Twitter handle -->
    <meta
      name="twitter:title"
      content="Jackett Search - Find Torrents Quickly"
    />
    <meta
      name="twitter:description"
      content="Effortlessly search for torrents using Jackett. Find the latest movies, TV shows, and more with fast and accurate results."
    />
    <meta
      name="twitter:image"
      content="https://your-website.com/your-og-image.jpg"
    />
    <!-- Replace with your OG image URL -->
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
